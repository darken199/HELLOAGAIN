<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Animation</title>
    <style>
        body {
            background-color: #9b35bb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .letter {
            background: #cfa4a4;
            border: 2px solid #158d7d;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 24px;
            color: #8d1b2c;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

<div class="letter" id="loveLetter">
    <h2>My Dearest,</h2>
    <p>
        From the moment I met you, my heart has been yours. 
        Your smile lights up my darkest days, and your laughter 
        is music to my soul. I cherish every moment spent 
        with you and look forward to our future together.
    </p>
    <p>
        I'm yours,<br>
        [Yuuri]
    </p>
    <div class="heart">❤️</div>
</div>

<script>
</script>

</body>
</html>
